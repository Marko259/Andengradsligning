<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andengradsligning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <div class="row gy-5">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mt-3">
                            <label for="valueA" class="form-label">Indtast Værdi A</label>
                            <input type="number" class="form-control" id="valueA" placeholder="1">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mt-3">
                            <label for="valueB" class="form-label">Indtast Værdi B</label>
                            <input type="number" class="form-control" id="valueB" placeholder="1">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mt-3">
                            <label for="valueC" class="form-label">Indtast Værdi C</label>
                            <input type="number" class="form-control" id="valueC" placeholder="1">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="mt-3">
                            <button type="reset" class="btn btn-primary" id="reset">Nulstil</button>
                            <button type="submit" class="btn btn-success" id="calculate">Beregn</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 bg-light">
                <div class="mt-3">
                    <p>Dit Resultat:</p>
                    <p id="result"></p>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="assets/js/calculator.js"></script>
</body>

</html>
